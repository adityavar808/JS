<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change content via JS</title>
    <script>
        function change(){
            document.getElementById("content").innerHTML = "My Name is Aditya Varshney.";
            document.getElementById("content").style.fontSize = "30px";
            document.getElementById("content").style.color = "red";
            document.getElementById("content").style.fontFamily = "Comic Sans ms";
            document.getElementById("content").style.backgroundColor = "black";
            document.getElementById("content").style.fontWeight = "Bold";
            // document.getElementById("content").style.fontWeight = "Italic";
        }

        function refresh(){
            window.location.reload();
        }

        function link(){
            window.location.href = "C:/Users/adity/OneDrive/Desktop/HTML/Display_Date_and_Time_via_js.html"
        }
    </script>
</head>
<body>
    <span id="content"></span><br>
    <br>
    <button onclick="change()">Click me to change the content</button>
    <button onclick="refresh()">Click to Reload</button>
    <button onclick="link()">Open New Webpage</button>
</body>
</html>
