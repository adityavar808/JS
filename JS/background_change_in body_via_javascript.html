<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Change in Body</title>
    <script lang="javascript">
        function color_change(){
            var name = "aditya varshney";
            document.body.style.backgroundColor = "red";
            document.getElementById("text").innerHTML = "Welcome To " + name +" Webpage !!";
            document.getElementById("text").style.color = "white";
            document.getElementById("clickclick").innerHTML = "Hi This Is a Webpage for " + name + " !!"; 
            document.getElementById("clickclick").style.color = "yellow";

        }

        function color_change1(){
            var name = "aditya tiwari";
            document.body.style.backgroundColor = "yellow";
            document.getElementById("text").innerHTML = "Welcome To " + name +" Webpage !!";
            document.getElementById("text").style.color = "black";
            document.getElementById("clickclick").innerHTML = "Hi This Is a Webpage for " + name + " !!"; 
            document.getElementById("clickclick").style.color = "red";

        }
    </script>
</head>
<body>
    <input type="button" onclick="color_change()" value="Click Me !!">
    <p id="text"></p>
    <button onclick="color_change1()">Click Me !!</button><br>
    <br>
    <span id="clickclick"></span>

</body>
</html>
