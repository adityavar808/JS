<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispaly Date and Time</title>
    <script>
        function clock(){
            document.getElementById("Date_and_Time").innerHTML = Date();
        }
    </script>
</head>
<body>
    <span id="Date_and_Time"></span><br>
    <br>
    <button onclick="clock()">Start Date and Time</button>
</body>
</html>
